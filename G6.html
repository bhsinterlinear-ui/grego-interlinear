<script>
(function(){
  const searchInput = document.getElementById('searchBox');
  const occContainer = document.querySelector('#lista-citacoes') || document.querySelector('.occurrences');

  if (!occContainer || !searchInput) return;

  // Coleta todas as citações existentes (antes de reestruturar o HTML)
  const links = Array.from(occContainer.querySelectorAll('a'));
  const citations = links.map(a => ({
    href: a.getAttribute('href'),
    text: a.textContent.trim()
  }));

  // Reconstrói o bloco para controle total da renderização
  occContainer.innerHTML = '<strong id="occ-count"></strong> <div id="citacoes-list"></div>';
  const countEl = occContainer.querySelector('#occ-count');
  const listEl  = occContainer.querySelector('#citacoes-list');

  // Utilidades
  const escapeRegExp = s => s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

  function highlight(text, query){
    if (!query) return text;
    let html = text;
    const terms = [...new Set(query.trim().split(/\s+/).filter(Boolean))];
    terms.forEach(t => {
      const re = new RegExp('(' + escapeRegExp(t) + ')', 'gi');
      html = html.replace(re, '<mark>$1</mark>');
    });
    return html;
  }

  function filterCitations(query){
    if (!query) return citations;
    const terms = query.trim().toLowerCase().split(/\s+/).filter(Boolean);
    return citations.filter(c => {
      const hay = (c.text + ' ' + c.href).toLowerCase();
      return terms.every(t => hay.includes(t));
    });
  }

  function render(list, query){
    // Atualiza contador
    const n = list.length;
   

    // Renderiza apenas os itens filtrados, já com destaque
    listEl.innerHTML = '';
    const frag = document.createDocumentFragment();
    list.forEach((c, i) => {
      const a = document.createElement('a');
      a.href = c.href;
      a.target = '_blank';
      a.innerHTML = highlight(c.text, query);
      frag.appendChild(a);
      if (i < list.length - 1) frag.appendChild(document.createTextNode('; '));
    });
    listEl.appendChild(frag);
  }

  function onInput(){
    const q = searchInput.value;
    const filtered = filterCitations(q);
    render(filtered, q);
  }

  // Inicialização
  render(citations, '');
  searchInput.addEventListener('input', onInput);
})();
</script>
